<svg xmlns="http://www.w3.org/2000/svg" width="1400" height="900" viewBox="0 0 1400 900" preserveAspectRatio="none">
  <defs>
    <!-- Palette
      shadow-grey: #1A1B26
      sky-reflection: #68ACD7
      wisteria-blue: #7FA1D1
      sage-green: #629457
      black: #000000
    -->

    <radialGradient id="glowA" cx="18%" cy="22%" r="62%">
      <stop offset="0" stop-color="#68ACD7" stop-opacity="0.26"/>
      <stop offset="0.55" stop-color="#7FA1D1" stop-opacity="0.14"/>
      <stop offset="1" stop-color="#1A1B26" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowB" cx="78%" cy="28%" r="58%">
      <stop offset="0" stop-color="#7FA1D1" stop-opacity="0.18"/>
      <stop offset="0.6" stop-color="#68ACD7" stop-opacity="0.10"/>
      <stop offset="1" stop-color="#1A1B26" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="glowC" cx="62%" cy="86%" r="70%">
      <stop offset="0" stop-color="#629457" stop-opacity="0.12"/>
      <stop offset="0.65" stop-color="#7FA1D1" stop-opacity="0.06"/>
      <stop offset="1" stop-color="#1A1B26" stop-opacity="0"/>
    </radialGradient>

    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0" stop-color="#000000" stop-opacity="0"/>
      <stop offset="1" stop-color="#000000" stop-opacity="0.38"/>
    </radialGradient>

    <pattern id="grid" width="56" height="56" patternUnits="userSpaceOnUse">
      <path d="M56 0H0V56" fill="none" stroke="#7FA1D1" stroke-opacity="0.12" stroke-width="1"/>
      <circle cx="0" cy="0" r="1.1" fill="#629457" fill-opacity="0.18"/>
    </pattern>
  </defs>

  <rect width="1400" height="900" fill="#1A1B26"/>
  <rect width="1400" height="900" fill="url(#glowA)"/>
  <rect width="1400" height="900" fill="url(#glowB)"/>
  <rect width="1400" height="900" fill="url(#glowC)"/>
  <rect width="1400" height="900" fill="url(#grid)"/>
  <rect width="1400" height="900" fill="url(#vignette)"/>
</svg>
